<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style.css">

  <title>Adopt Me</title>
</head>

<body>
  <!-- react app will replace whatever is in the #root -->
  <div id="root">not rendered</div>

  <!-- loading react cdn -->
  <!-- react package is shared with other react packages, where react-dom resposible for rendering to the dom -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>

  <script>
    // App() is a render function; it needs to be fast because it re-renders a lot
    const App = () => {
      return React.createElement(
        "div",
        {},
        React.createElement("h1", { id: "brand" }, "Adopt Me!")
      );
    };

    // display onto the DOM
    ReactDOM.render(React.createElement(App), document.getElementById("root"))
  </script>
</body>

</html>
